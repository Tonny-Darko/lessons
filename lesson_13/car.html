<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon_viking.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/car.css">
    <title>Lesson 13</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__car car">
                <div class="car__sky sky">
                    <div class="sky__moon moon-item">
                        <div class="moon-item__circl"></div>
                        <div class="moon-item__circl"></div>
                    </div>
                    <div class="sky__item">
                        <div class="sky__cloud cloud-item">
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                        </div>
                        <div class="sky__cloud cloud-item">
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                        </div>
                        <div class="sky__cloud cloud-item">
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                        </div>
                        <div class="sky__cloud cloud-item">
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                            <div class="cloud-item__circl"></div>
                        </div>
                    </div>
                </div>
                <div class="car__items item-car">
                    <div class="item-car__body car-body">
                        <div class="car-body__block"></div>
                        <div class="car-body__block"></div>
                        <div class="car-body__block"></div>
                    </div>
                    <div class="item-car__wheels car-wheels">
                        <div class="car-wheels__block">
                            <img src="img/01.svg" alt="Wheel">
                        </div>
                        <div class="car-wheels__block">
                            <img src="img/01.svg" alt="Wheel">
                        </div>
                    </div>
                    <div class="item-car__glass car-glass">
                        <div class="car-glass__block"></div>
                        <div class="car-glass__block"></div>
                    </div>
                    <div class="item-car__headlight"></div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
