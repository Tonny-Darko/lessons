<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <section class="page__product product">
                <div class="product__container">
                    <div class="product__body">
                        <div class="product__quantity quantity">
                            <div class="quantity__block">
                                <div class="quantity__item">
                                    <div data-digits-counter class="quantity__counter">432</div>
                                    <h6 class="quantity__content">Проектів виконано</h6>
                                </div>
                                <div class="quantity__item">
                                    <div data-digits-counter class="quantity__counter">7</div>
                                    <h6 class="quantity__content">Років на ринку</h6>
                                </div>
                            </div>
                            <div class="quantity__block">
                                <div class="quantity__item">
                                    <div data-digits-counter class="quantity__counter">390</div>
                                    <h6 class="quantity__content">Вдячних клієнтів</h6>
                                </div>
                                <div class="quantity__item">
                                    <div data-digits-counter class="quantity__counter">72</div>
                                    <h6 class="quantity__content">напрямках є досвід</h6>
                                </div>
                            </div>
                        </div>
                        <div class="product__img product-img product-img--bg">
                            <img src="img/01.webp" alt="Image" class="product-img__bg">
                        </div>
                        <a href="#" class="product__link">Замовити</a>
                        <div class="product__img product-img product-img--middle">
                            <img src="img/02.webp" alt="Image" class="product-img__middle">
                        </div>
                        <div class="product__img product-img product-img--end">
                            <img src="img/03.webp" alt="Image" class="product-img__end">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
